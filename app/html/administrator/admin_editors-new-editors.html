<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

    <script type="text/javascript" src="../../../dist/js/tablesaw.js"></script>

    <script type="text/javascript" src="../../../dist/js/custom.js"></script>

<body>
<section class="main-login main-dashboard">
    <!-- mobile/tablet-nabvar -->
    <nav class="navbar navbar-default navbar-fixed-top hidden-lg">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="toggle-mnu"><span></span></a>
                <a class="navbar-brand" href="#">
                    <img alt="Keycontent" src="../../img/logo-navbar-mobile.png">
                </a>
                <!-- notify-mobile -->
                <div class="notify-user notify-navbar">
                        <span class="notify-wrappper">
                        <span class="icon icon-lg icon-blue icon-notify"></span>
                        <a class="notify-link" href="#"><span class="badge badge-sm badge-warning">10</span></a>
                        </span>
                </div>
                <!-- /notify-mobile -->
            </div>
        </div>
    </nav>
    <!-- mobile/tablet-nabvar -->
    <aside class="sidebar sidebar-dashboard">
        <div class="sidebar-admin">
            <div class="sidebar-logo visible-lg">
                <a href="/" title="More than writers">
                    <img src="../../img/logo-admin.png" alt="More than writers">
                </a>
            </div>
            <!-- notify-desctop -->
            <div class="notify-user visible-lg">
                    <span class="notify-wrappper">
                        <span class="icon icon-lg icon-blue icon-notify"></span>
                    <a href="#"><span class="badge badge-sm badge-warning">10</span></a>
                    </span>
            </div>
            <!-- notify-desctop -->
            <div class="sidebar-menu">
                <div class="user-profile v-middle">
                    <span class="user-name">Administrator</span>
                    <span class="profile-logout">
                        <a href="#logout"><span class="icon icon-lg icon-blue icon-logout"></span></a></span>
                </div>
                <nav class="nav-hover">
                    <ul class="nav-list list-unstyled">
                        <li class="nav-list-item">
                            <a href="" class="nav-list-link"><span
                                    class="icon icon-lg icon-tool"></span><span class="link-tx">Tests management</span></a>
                        </li>
                        <li class="nav-list-item">
                            <a href="" class="nav-list-link"><span
                                    class="icon icon-lg icon-category"></span><span
                                    class="link-tx">Tests categoories</span></a>
                        </li>
                        <li class="nav-list-item"><a href="" class="nav-list-link link-active"><span
                                class="icon icon-lg icon-edit"></span><span class="link-tx"> Editors</span></a></li>
                        <li class="nav-list-item"><a href="" class="nav-list-link"><span
                                class="icon icon-lg icon-feather"></span> <span class="link-tx"> Authors</span></a></li>
                        <li class="nav-list-item"><a href="" class="nav-list-link"><span
                                class="icon icon-lg icon-paper"></span> <span class="link-tx"> Content</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="sidebar-cprt">
                Â© Cross.finance LLC, 2016.
                <br> All Rights Reserved.
            </div>
        </div>
    </aside>
    <main class="main-private">
        <div class="dashboard-container">
            <div class="col-md-12 col-sm-12">
                <h1 class="top-title">New editor</h1>

                <fieldset>
                    <form>
                        <div class="create-editor-list form-static">
                            <!-- .editor-step-list-->
                            <ul class="check-list-step list-unstyled">
                                <li class="check-list-step-item step-active"><span class="circle"></span></li>
                                <li class="check-list-step-item step-current"><span class="circle"></span></li>
                                <li class="check-list-step-item"><span class="circle"></span></li>
                            </ul>
                            <!-- /.editor-step-list-->


                        <!--.personal-details-->
                        <div class="person-details form-group-box">
                            <h2 class="sub-title text-uppercase">Personal details</h2>
                            <div class="row">
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                    <div class="form-group">
                                        <label class="text-darken">First name:</label>
                                        <input type="text" class="form-control form-dark-blue"
                                               placeholder="Enter first name">
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                    <div class="form-group">
                                        <label class="text-darken">Last name:</label>
                                        <input type="text" class="form-control form-dark-blue"
                                               placeholder="Enter last name">
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-md-3 col-xs-12">
                                    <label class="text-darken">Language:</label>
                                    <div class="form-group form-add">
                                        <select class="selectpicker select-add" data-style="btn-blue" data-width="100%">
                                            <option>English</option>
                                            <option>Spanish</option>
                                            <option>Serbian</option>
                                        </select>
                                        <button type="submit" class="btn-link btn-add icon icon-sm icon-plus"></button>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <!--/.personal-details-->

                        <!--.log-in-data-->
                        <div class="log-in-data form-group-box">
                            <h2 class="sub-title text-uppercase">log in data</h2>
                            <div class="row">
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                    <div class="form-group">
                                        <label class="text-darken">First name:</label>
                                        <input type="text" class="form-control form-dark-blue"
                                               placeholder="Enter first name">
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                    <div class="form-group">
                                        <label class="text-darken">Last name:</label>
                                        <input type="text" class="form-control form-dark-blue"
                                               placeholder="Enter first name">
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-md-3 col-xs-12">
                                    <div class="form-group">
                                        <label class="text-darken">Language:</label>
                                        <select class="selectpicker select-upload" data-style="btn-blue" data-width="100%">
                                            <option>English</option>
                                            <option>Spanish</option>
                                            <option>Serbian</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.log-in-data-->


                        <!--.contact-data-->
                        <div class="contact-data form-group-box">
                            <h2 class="sub-title text-uppercase">Contact data</h2>
                            <div class="row">
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                    <div class="form-group">
                                        <label class="text-darken">Phone number:</label>
                                        <input type="text" class="form-control form-dark-blue"
                                               placeholder="Enter phone number">
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                    <div class="form-group">
                                        <label class="text-darken">Skype:</label>
                                        <input type="text" class="form-control form-dark-blue"
                                               placeholder="Enter skype">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.contact-data-->


                        <!--.editor-btn-step-->
                        <div class="create-editor-btn btn-inline btn-justified">
                            <div class="row">
                                <div class="col-md-3 col-xs-12">
                                    <button class="btn btn-135 btn-warning btn-outline">Back</button>
                                    <button class="btn btn-135 btn-warning">Next</button>
                                </div>
                            </div>
                        </div>
                        <!--/.editor-btn-step-->
                    </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </main>
</section>
</body>
</html>
