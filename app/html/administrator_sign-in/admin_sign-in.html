<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Cross Finance</title>
    <!-- Template -->
    <link rel="stylesheet" href="../../../dist/css/main.min.css">

    <!-- Fonts -->
    <link rel="stylesheet" type='text/css' href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

    <!-- JavaScript -->
    <script type="text/javascript" src="../../../dist/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../dist/js/custom.js"></script>
    <script type="text/javascript" src="../../../dist/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section class="admin-login">
    <div class="admin-logo">
        <a href="/" title="More than writers"><img src="../../img/logo-admin.png" alt="More than writers"></a>
    </div>
    <div class="sign-in-form form-center">
        <h2 class="login-title text-center">Sign In</h2>
        <form>
            <div class="form-group-wrapper">
                <div class="form-group">
                    <label for="email-login">Email:</label>
                    <input type="email" id="email-login" class="form-control form-dark-blue input-lg" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <div class="change-input">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control form-dark-blue input-lg" placeholder="Password">
                        <input type="submit" class="show-pass hide">
                    </div>
                </div>
                <div class="checkbox checkbox-primary">
                    <input id="checkbox2" type="checkbox" checked="">
                    <label for="checkbox2">Remember me</label>
                </div>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-block btn-default">Sign In</button>
                <a class="sign-link" href="../administrator_sign-in/admin_sign-recovery.html"><span class="icon icon-sidebar icon-key"></span> Forgot your password?</a>
            </div>
        </form>
    </div>
</section>
</body>

</html>
